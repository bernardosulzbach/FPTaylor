name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]

    steps:
    - uses: actions/checkout@v1
    - name: Install ocaml
      run: sudo apt install ocaml
    - name: Build FPTaylor
      run: make
    - name: Run basic tests
      run: make test
